 <!DOCTYPE html>
 <html lang="en">
 <head>

 	<title>Calculator</title>
 </head>
 <body>
 	 		<section>
 			<div class="row height justify-content-center align-items-center ">
 				<div class="col-sm-6 col-10 col-md-5  col-lg-3 cover">
 					<div class="col-12 col-12-lg">
 						
 					<input type="" class="text-end" id="input" name=""placeholder="0">

 					<div class="col-12">
 					<div class=" row">	
 					<button class="col me-1 my-2 bg-danger" onclick="clearIasa()">Clr  </button>
 					<button class="col me-1 my-2 bg-info" onclick="del()">Del  </button>
 					<button class="col me-1 my-2" onclick="display('%')">%  </button>
 					<button class="col my-2" onclick="display('/')">/  </button>
 					</div>
 				   </div> 

 					<div class="col-12">
 					<div class="row">	
 					<button class="col me-1 my-2" onClick="display('*')">*  </button>
 					<button class="col me-1 my-2" onClick="display('-')">-  </button>
 					<button class="col me-1 my-2" onClick="display('+')">+  </button>
 					<button class="col my-2" onclick="display('9')">9  </button>	
 					</div>
 					</div>

 					<div class="col-12">
 					<div class="row">	
 					<button class="col me-1 my-2" onclick="display('5')">5  </button>
 					<button class="col me-1 my-2" onclick="display('6')">6  </button>
 					<button class="col me-1 my-2" onclick="display('7')">7  </button>
 					<button class="col my-2" onclick="display('8')">8  </button>	
 					</div>
 					</div>
 					
 					<div class="col-12">
 					<div class="row">
 					<button class="col me-1 my-2" onclick="display('1')">1  </button>
 					<button class="col me-1 my-2" onclick="display('2')">2  </button>
 					<button class="col me-1 my-2" onclick="display('3')">3  </button>
 					<button class="col my-2" onclick="display('4')">4  </button>	
 					</div>
 					</div>


 					<div class="col-12">
 					<div class="row">
 					<button class="col me-1 my-2" onclick="display('0')"> 0  </button>
 					<button class="col my-2" onclick="dis('=')"> = </button>	
 					</div>
 					</div>

 					


 				</div>

				</div>
 			</div>
 		</section>
<script type="text/javascript">
	 		let output = document.getElementById("input")
	 		function display(num){
	 			output.value+=num;
	 		}
	 		function dis(a){
	 		let resut=eval(output.value)
	 			output.value=resut
	 			console.log("guna")
	 		}
	 		function clearIasa(){
	 			output.value="";
	 			console.log("red")
	 		}	
	 		function del(){
	 			let dels=(output.value.slice(0,-1))
	 				output.value=dels
	 		}

</script>
 </body>
 </html>
